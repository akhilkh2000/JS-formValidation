<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body> 
    
    <div class="container"><br>
        <h1 class="text-danger text-center">BLOOD BANK</h1><br>
        <div class="col-sm-6 lg-6 m -auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first" class="form-control" id="first-name">
                    <span id="first-error"></span>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last" class="form-control" id="last-name">
                    <span id="last-error"></span>
                </div>

                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" name="dob" class="custom-select" id="dob">
                    <span id="dob-error"></span>
                </div>

                <div class="form-group">
                    <label for="blood">Blood group</label>
                        <select name ="bloodGroup" id="blood-group"class="custom-select">
                            <option value="">Choose</option>
                            <option value="A+">A+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <span id="blood-error"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                    <span id="email-error"></span>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control" id="phone">
                    <span id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label>Address -1</label>
                    <input type="text" placeholder="Enter your address" name="address" class="form-control" id="address">
                    <span id="address-error"></span>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter name of City" name="City" class="form-control" id="city">
                    <span id="city-error"></span>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select name="state" id="state" class="custom-select">
                        <option selected value="">Choose</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>
                        <span id="state-error"></span>
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input type="text" placeholder="Enter Zip-Code" name="zip" class="form-control" id="zip-code">
                    <span id="zip-error"></span>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="agree"> Check me out
                          <span id="agree-error"></span>
                        </label>
                      </div>
                      <input type="submit" name="submit" value="submit" class="btn btn-primary">

                </div>
                

                

            </form>

        </div>
    </div>














<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
